# .github/workflows/build.yml

name: Build

on:
  push:
    branches:
      - main
      - Setup
  pull_request:
    branches:
      - main
      - Setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Build the project
      
        run: sh ./build.sh